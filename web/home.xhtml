<div class="container" 
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- DONT NEED HEADER AND FOOTER BECAUSE THIS PAGE IS RENDERED THROUGH INDEX.HTML AND ANGULAR ROUTE -->
    <div class="main-logo"></div>
    <div class="vertical-center">
        <div class="loginPage">
            
            <c:if test="#{!user.isLoggedIn}">
                <uib-tabset active="active" justified="true">
                    <uib-tab index="0" heading="Register">
                        <h2 class="text-center">Register</h2>
                        <form>
                            <h4>Username:</h4>
                            <input type="text" class="form-control"/>
                            <h4>Password:</h4>
                            <input type="text" class="form-control"/>
                            <h4>Confirm Password:</h4>
                            <input type="text" class="form-control"/>
                            <br/>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary btn-lg">Register</button>
                            </div>
                        </form>
                    </uib-tab>

                    <uib-tab index="1" heading="Login" active="tab.active" disable="tab.disabled">
                        <h2 class="text-center">Login</h2>
                        <form>
                            <h4>Username:</h4>
                            <input type="text" class="form-control"/>
                            <h4>Password:</h4>
                            <input type="text" class="form-control"/>
                            <br/>
                            <div class="text-center">
                                <h:commandButton type="button" action="#{login.setLoggedIn(true)}" class="btn btn-primary btn-lg" value="Login"/>
                            </div>
                        </form>
                    </uib-tab>
                </uib-tabset>
            </c:if>

        </div>
    </div>

    <section class="homePage">

        <button class="startGame" ng-click="startNewGame()" >Start new Game</button>
    </section>
</div>
